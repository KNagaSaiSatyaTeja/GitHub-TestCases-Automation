name: Run Code Tests

on:
  push:
    paths:
      - "solutions/**"
  pull_request:
    paths:
      - "tests/**"

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc g++ openjdk-17-jdk python3

      - name: Detect Changed Files
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            c:
              - 'solutions/**/*.c'
            cpp:
              - 'solutions/**/*.cpp'
            python:
              - 'solutions/**/*.py'
            java:
              - 'solutions/**/*.java'

      - name: Compile and Run C Program
        if: steps.filter.outputs.c == 'true'
        run: |
          gcc solutions/main.c -o solution_c
          ./solution_c < tests/test.c | tee -a results.log || echo "Error running C program" >> results.log

      - name: Compile and Run C++ Program
        if: steps.filter.outputs.cpp == 'true'
        run: |
          g++ solutions/main.cpp -o solution_cpp
          ./solution_cpp < tests/test.cpp | tee -a results.log || echo "Error running C++ program" >> results.log

      - name: Run Python Program
        if: steps.filter.outputs.python == 'true'
        run: |
          python3 solutions/main.py < tests/test.py | tee -a results.log || echo "Error running Python program" >> results.log

      - name: Compile and Run Java Program
        if: steps.filter.outputs.java == 'true'
        run: |
          javac solutions/Main.java
          java -cp solutions Main < tests/MainTest.java | tee -a results.log || echo "Error running Java program" >> results.log

      - name: Debug Test Output
        run: |
          echo "### Debugging results.log ###"
          cat results.log || echo "results.log does not exist"

      - name: Count Passed Test Cases
        run: |
          if [ ! -s results.log ]; then
            echo "No test output found. Exiting..."
            exit 1
          fi
          
          TOTAL_TESTS=$(wc -l < results.log)
          PASSED_TESTS=$(grep -c "PASSED" results.log || true)
          FAILED_TESTS=$((TOTAL_TESTS - PASSED_TESTS))

          echo "### Test Summary Report ###"
          echo "Total: $TOTAL_TESTS"
          echo "✅ Passed: $PASSED_TESTS"
          echo "❌ Failed: $FAILED_TESTS"

          echo "TOTAL_TESTS=$TOTAL_TESTS" >> $GITHUB_ENV
          echo "PASSED_TESTS=$PASSED_TESTS" >> $GITHUB_ENV
          echo "FAILED_TESTS=$FAILED_TESTS" >> $GITHUB_ENV
