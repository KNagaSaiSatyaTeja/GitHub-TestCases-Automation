name: Run Code Tests

on:
  push:
    paths:
      - "solutions/**"

  workflow_dispatch:
    inputs:
      file_to_test:
        description: 'Specific file to test (example: solutions/Solution.java)'
        required: false
        default: ''

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc g++ openjdk-17-jdk python3

      - name: Detect Changed Files
        id: file-check
        run: |
          if [ -n "${{ github.event.inputs.file_to_test }}" ]; then
            CHANGED_FILES=${{ github.event.inputs.file_to_test }}
          else
            BEFORE_COMMIT=${{ github.event.before }}
            if [ -z "$BEFORE_COMMIT" ]; then
              BEFORE_COMMIT=$(git rev-list --max-parents=0 HEAD)  # Use first commit if none found
            fi
            CHANGED_FILES=$(git diff --name-only $BEFORE_COMMIT ${{ github.sha }})
          fi
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Files changed: $CHANGED_FILES"

      # Run C tests only if a C file is changed or manually triggered
      - name: Compile and Run C Program
        if: contains(env.CHANGED_FILES, '.c')
        run: |
          gcc $CHANGED_FILES -o solution_c
          echo "Test Case 1: Input 5 10" && echo "5 10" | ./solution_c
          echo "Test Case 2: Input 3 7" && echo "3 7" | ./solution_c

      # Run C++ tests only if a C++ file is changed or manually triggered
      - name: Compile and Run C++ Program
        if: contains(env.CHANGED_FILES, '.cpp')
        run: |
          g++ $CHANGED_FILES -o solution_cpp
          echo "Test Case 1: Input 5 10" && echo "5 10" | ./solution_cpp
          echo "Test Case 2: Input 3 7" && echo "3 7" | ./solution_cpp

      # Run Python tests only if a Python file is changed or manually triggered
      - name: Run Python Program
        if: contains(env.CHANGED_FILES, '.py')
        run: |
          echo "Test Case 1: Input 5 10" && echo "5 10" | python3 $CHANGED_FILES
          echo "Test Case 2: Input 3 7" && echo "3 7" | python3 $CHANGED_FILES

      # Run Java tests only if a Java file is changed or manually triggered
      - name: Compile and Run Java Program
        if: contains(env.CHANGED_FILES, '.java')
        run: |
          javac $CHANGED_FILES
          echo "Test Case 1: Input 5 10" && echo "5 10" | java -cp solutions Solution
          echo "Test Case 2: Input 3 7" && echo "3 7" | java -cp solutions Solution
